  <meta charset="UTF-8">

  <title>TVA</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body class="wrapper" style=" background-color:#1f3827 ">
  <div class="container">
    <div class="px-4 py-5 my-5 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="display-5 fw-bold">Centered hero</h1> -->
      <div class="col-lg-6 mx-auto">
        <!-- <p class="lead mb-4">text.</p> -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" onClick="parent.location='/'" class="btn btn-primary btn-lg px-4 gap-3">Variants</button>
          <button type="button" onClick="parent.location='data'" class="btn btn-outline-secondary btn-lg px-4">Data Analysis</button>
        </div>
      </div>
    </div>
  
  </div> 
  <div class="container" style="background-color:#001A15 ">
    <br>
    <h1>FIND YOUR VARIANTS</h1>
    <h3>Do you have variants spread out across the multiverse? Let's find 'em!</h3>
    <br>
    <form>
      <div class="form-row justify-content-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">First Name</label>
          <input type="text" class="form-control mb-2 userName" id="inlineFormInput" placeholder="first name">
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Birth Year</label>
          <input type="text" class="form-control mb-2 userYear" id="inlineFormInput" placeholder="birth year (yyyy)">
        </div>
        <div class="col-auto">
          <button type="submit" value="submit" id="buttontext" class="btn btn-secondary mb-2">Find your Variants</button>
        </div>
      </div>
    </form>
    <br>
    <div class="row justify-content-center" id="variants">
      <h5 class="variant-list"></h5>
    </div>

  </div>  
  <div class="container">
    <hr>
    <img src="../static/images/TVA_logo.png" alt="TVA logo" class="logo">
  </div>
